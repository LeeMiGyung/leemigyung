<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>SlideShow</title>
    <!-- vendor prefix free 사용. -webkit- 등을 자동으로 붙여줌 -->
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <!-- style sheet 사용 -------------------------------->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/myslide.js" type="text/javascript"></script>
</head>

<body onLoad="showSlides(1)">
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext"> 1/3 </div>
            <img src="img/img01.jpg" width="100%">
            <div class="text">
                사진1
            </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext"> 2/3 </div>
            <img src="img/img02.jpg"  width="100%">
            <div class="text">
                사진2
            </div>
        </div>

        <div class="mySlides fade">

            <div class="numbertext"> 3/3 </div>

            <img src="img/img03.jpg" width="100%">

            <div class="text">
                사진3
            </div>
        </div>
        <!-- plusSlides(-1) -> showSides()순으로 실행됨 ----->
        <a href="#" class="prev" onClick="showSlides(--slideIndex)"> &lt; </a>
        <a href="#" class="next" onClick="showSlides(++slideIndex)"> &gt; </a>

    </div>

    <!-- indicator : 현재 위치 표시 ----------------------------->

    <div style="text-align:center">
        <!-- currentSlide(1) -> showSlides(1)순으로 실행됨 ----->
        <span class="dot active" onClick="showSlides(1)"></span>
        <span class="dot" onClick="showSlides(2)"></span>
        <span class="dot" onClick="showSlides(3)"></span>
    </div>
</body>
</html>
